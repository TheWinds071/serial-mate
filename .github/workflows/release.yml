name: Release Builder

# 触发条件：当推送以 'v' 开头的 tag 时 (例如 v1.0.0, v0.1.2)
on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: windows/amd64
            artifact_name: serial-mate.exe
            asset_name: serial-mate-windows-amd64.exe
          - os: ubuntu-latest
            platform: linux/amd64
            artifact_name: serial-mate
            asset_name: serial-mate-linux-amd64
          - os: macos-latest
            platform: darwin/universal
            artifact_name: serial-mate.app
            asset_name: serial-mate-macos-universal.app.zip

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. 设置 Go 环境
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21' # 根据你的 go.mod 版本调整
          check-latest: true

      # 2. 设置 Node.js 环境
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3. 安装 Wails CLI
      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      # 4. Linux 特有依赖 (编译 Wails 必须)
      - name: Install Linux Dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev

      # 5. 执行构建
      - name: Build Application
        run: |
          wails build -platform ${{ matrix.platform }} -buildmode production

      # 6. 处理构建产物 (重命名以便上传)
      - name: Prepare Windows Asset
        if: matrix.os == 'windows-latest'
        run: |
          cd build/bin
          mv ${{ matrix.artifact_name }} ../../${{ matrix.asset_name }}

      - name: Prepare Linux Asset
        if: matrix.os == 'ubuntu-latest'
        run: |
          cd build/bin
          mv ${{ matrix.artifact_name }} ../../${{ matrix.asset_name }}

      # macOS 需要打包 .app 为 zip，否则无法直接上传文件夹
      - name: Prepare macOS Asset
        if: matrix.os == 'macos-latest'
        run: |
          cd build/bin
          zip -r ../../${{ matrix.asset_name }} ${{ matrix.artifact_name }}

      # 7. 上传并发布 Release
      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ matrix.asset_name }}
          draft: false
          prerelease: false
          generate_release_notes: true