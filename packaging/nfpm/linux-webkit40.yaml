name: "serial-mate"
arch: "amd64"
platform: "linux"
version: "${VERSION}"
section: "default"
priority: "extra"
maintainer: "TheWinds071"
description: |
  Serial Mate - Modern serial port debugging tool
  A cross-platform serial port debugging tool built with Wails v2 and Vue 3.
homepage: "https://github.com/TheWinds071/serial-mate"
license: "GPLv3"

contents:
  # Binary
  - src: ./build/bin/serial-mate
    dst: /usr/bin/serial-mate
    file_info:
      mode: 0755
  
  # Desktop file
  - src: ./packaging/linux/serial-mate.desktop
    dst: /usr/share/applications/serial-mate.desktop
    file_info:
      mode: 0644
  
  # Icon
  - src: ./build/appicon.png
    dst: /usr/share/icons/hicolor/512x512/apps/serial-mate.png
    file_info:
      mode: 0644

# Dependencies for Debian/Ubuntu with webkit 4.0
overrides:
  deb:
    dependencies:
      - libgtk-3-0
      - libwebkit2gtk-4.0-37
  rpm:
    dependencies:
      - gtk3
      - webkit2gtk3
